<!-- Exercício de Fixação - Parte III - Removendo elementos -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="paiDoPai">paiDoPai
    <div id="pai">pai
      <div id="primeiroFilho">primeiroFilho</div>
      <div id="elementoOndeVoceEsta">elementoOndeVoceEsta
        <div id="primeiroFilhoDoFilho">primeiroFilhoDoFilho</div>
        <div id="segundoEUltimoFilhoDoFilho">segundoEUltimoFilhoDoFilho</div>
      </div>
      Atenção!
      <div id="terceiroFilho">terceiroFilho</div>
      <div id="quartoEUltimoFilho">quartoEUltimoFilho</div>
    </div>
  </div>
  <script>
    //1. Remova todos os elementos filhos de paiDoPai exceto pai , elementoOndeVoceEsta e primeiroFilhoDoFilho .
    let divsToSave = ['pai', 'elementoOndeVoceEsta', 'primeiroFilhoDoFilho'];
    let divsUnderAllFather = document.body.firstElementChild.querySelectorAll('div');
    for (let div of divsUnderAllFather) {
      if (!divsToSave.includes(div.id)) {
        div.remove();
      };
    };
  </script>
</body>
</html>
