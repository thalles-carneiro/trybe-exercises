<!-- Exercícios de Fixação - Parte II - Criando elementos -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="paiDoPai">
    <div id="pai">
      <div id="primeiroFilho"></div>
      <div id="elementoOndeVoceEsta">
        <div id="primeiroFilhoDoFilho"></div>
        <div id="segundoEUltimoFilhoDoFilho"></div>
      </div>
      Atenção!
      <div id="terceiroFilho"></div>
      <div id="quartoEUltimoFilho"></div>
    </div>
  </div>
  <script>
    //1. Crie um irmão para elementoOndeVoceEsta .
    let father = document.getElementById('pai');
    let newDiv = document.createElement('div');
    father.appendChild(newDiv);
    newDiv.innerHTML = 'Você está prestes a escorregar nessa casca de banana!';
    newDiv.style.color = 'darkgoldenrod';

    //2. Crie um filho para elementoOndeVoceEsta .
    let elementWhereIAm = document.querySelector('#elementoOndeVoceEsta');
    let newH2 = document.createElement('h2');
    elementWhereIAm.appendChild(newH2);
    newH2.innerHTML = 'Cuidado!';
    newH2.style.color = 'red';
    newH2.style.textAlign = 'center';
    newH2.style.backgroundColor = 'black';

    //3. Crie um filho para primeiroFilhoDoFilho .
    let firstGrandchild = document.getElementById('primeiroFilhoDoFilho');
    let newH3 = document.createElement('h3');
    firstGrandchild.appendChild(newH3);
    newH3.className = 'first-grandchild-title';
    newH3.innerHTML = 'Sério, presta muita atenção!';
    newH3.style.color = 'blue';

    //4. A partir desse filho criado, acesse terceiroFilho .
    document.querySelector('.first-grandchild-title').parentElement.parentElement.nextElementSibling;
  </script>
</body>
</html>
