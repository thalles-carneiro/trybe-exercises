<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <link rel="stylesheet" href="./node_modules/bulma/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Currículo</title>
</head>
<body>
  <h1 class="title is-1">Formulário de Cadastro de Currículo</h1>
  <form class="col s12" action="" method="GET">
      <h2 class="subtitle is-4">Dados Pessoais</h2>
      <div class="field">
        <label class="label" for="input-name">Nome Completo:</label>
        <div class="control">
          <input class="input" type="text" name="name" id="input-name" placeholder="Digite seu nome" maxlength="40" required>
        </div>
      </div>
      <div class="field">
        <label class="label" for="input-email">E-mail:</label>
        <div class="control">
          <input class="input" type="text" name="email" id="input-email" placeholder="Digite seu e-mail" maxlength="50" required>
        </div>
      </div>
      <div class="field">
        <label class="label" for="input-cpf">CPF:</label>
        <div class="control">
          <input class="input" type="text" name="cpf" id="input-cpf" placeholder="Digite seu CPF" maxlength="11" required>
        </div>
      </div>
      <div class="field">
        <label class="label" for="input-address">Endereço:</label>
        <div class="control">
          <input class="input" type="text" name="address" id="input-address" placeholder="Digite seu endereço" maxlength="200" required>
        </div>
      </div>
      <div class="field">
        <label class="label" for="input-city">Cidade:</label>
        <div class="control">
          <input class="input" type="text" name="city" id="input-city" placeholder="Digite sua cidade" maxlength="28" required>
        </div>
      </div>
      <label class="label" for="input-state">Estado:
      <div class="select">
          <select name="state" id="input-state" required></select>
        </div>
      </label>
      <label class="label" for="input-address-type">Tipo de Moradia:</label>
      <div class="control" id="input-address-type">
        <label class="label" for="input-type-house">
          <input class="radio" type="radio" value="house" name="address-type" id="input-type-house" checked>
          Casa
        </label>
        <label class="label" for="input-type-apartment">
          <input class="radio" type="radio" value="apartment" name="address-type" id="input-type-apartment">
          Apartamento
        </label>
      </div>
      <br>
      <h2 class="subtitle is-4">Dados do Último Emprego</h2>
      <div class="field">
        <label class="label" for="curriculum-resume">Resumo do Currículo:</label>
        <div class="control">
          <textarea class="textarea" name="curriculum-resume" id="curriculum-resume" placeholder="Faça um resumo sobre o seu currículo " cols="50" rows="5" maxlength="1000" required></textarea>
        </div>
      </div>
      <div class="field">
        <label class="label" for="input-role">Cargo:</label>
        <div class="control">
          <input class="input" type="text" name="role" id="input-role" placeholder="Digite seu cargo" maxlength="40" required>
        </div>
      </div>
      <div class="field">
        <label class="label" for="role-description">Descrição do Cargo:</label>
        <div class="control">
          <input class="input" type="text" name="role-description" id="role-description" placeholder="Digite a descrição do cargo" maxlength="500" required>
        </div>
      </div>
      <div class="field">
        <label class="label" for="start-role-date">Data de Início:</label>
        <div class="control">
          <input class="input" type="text" name="start-role-date" id="start-role-date" placeholder="Digite a data de início" required>
        </div>
      </div>
      <br>
      <button class="button is-success is-rounded" id="send-form" type="submit">Enviar</button>
      <button class="button is-danger is-rounded" id="reset-form" type="reset">Limpar</button>
  </form>
  <script src="./node_modules/moment/moment.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <script src="script.js"></script>  
</body>
</html>
